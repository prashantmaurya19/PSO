services:
  db:
    image: "mysql:latest"
    networks:
      - pmnet
    environment:
      MYSQL_ROOT_PASSWORD: pso_prashant
      MYSQL_DATABASE: pso_db
      MYSQL_USER: pso
      MYSQL_PASSWORD: prashant

  service-registry:
    image: pmapp:latest
    ports:
      - "8761:8761"
    networks:
      - pmnet
    volumes:
      - ./api/ServiceRegistry/:/app

  view-service:
    image: pmapp:latest
    depends_on:
      - service-registry
      - kafka
      - db
    networks:
      - pmnet
    volumes:
      - ./api/ViewService/:/app

  user-service:
    image: pmapp:latest
    depends_on:
      - service-registry
      - kafka
      - db
    environment:
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:29092
    networks:
      - pmnet
    volumes:
      - ./api/UserServices/:/app

  request-consumerDispatcher:
    image: pmapp:latest
    ports:
      - "8185:8185"
    depends_on:
      - service-registry
      - kafka
      - db
    environment:
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:29092
    networks:
      - pmnet
    volumes:
      - ./api/RequestConsumerDispatcher/:/app

  authentication:
    image: pmapp:latest
    depends_on:
      - service-registry
      - kafka
      - db
    networks:
      - pmnet
    volumes:
      - ./api/Authentication/:/app

  gateway:
    image: pmapp:latest
    hostname: localhost
    ports:
      - "8080:8080"
    depends_on:
      - authentication
      - user-service
      - request-consumerDispatcher
      - service-registry
      - view-service
    networks:
      - pmnet
    volumes:
      - ./api/Gateway/:/app
  kafka:
    image: apache/kafka:latest
    ports:
      - "9092:9092"
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093,INTERNAL://0.0.0.0:29092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092,INTERNAL://kafka:29092
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,INTERNAL:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: INTERNAL
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    networks:
      - pmnet
    volumes:
      - kafka_data:/tmp/kraft-combined-logs

networks:
  pmnet:
    driver: bridge
volumes:
  kafka_data:
